
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Listing</title>
    <link rel="stylesheet" href="UnifidStyle.css" />
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        /* Property Form Container */
        .property-form-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .property-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .property-form h2 {
            text-align: center;
            color: #286690;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #286690;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #1d638b;
        }

        /* Footer Styles */
        footer {
            background-color: #286690;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<header class="navbar4-container">
    <div class="navbar4-navbar-interactive">
        <a href="index.html" class="navbar4-navlink">
            <img src="logo.png" alt="Logo" class="navbar4-image1" />
        </a>
        <div class="navbar4-desktop-menu">
            <a href="index.html">Home Page</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="investment.html">Investment</a>
            <a href="residential.html">Properties</a>
        </div>
    </div>
</header>

<div class="property-form-container">
    <div class="property-form">
        <h2>List Your Property</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="propertyTitle">Property Title:</label>
            <input type="text" id="propertyTitle" name="propertyTitle" required />

            <label for="propertyDescription">Description:</label>
            <textarea id="propertyDescription" name="propertyDescription" rows="4" required></textarea>

            <label for="propertyType">Property Type:</label>
            <select id="propertyType" name="propertyType" required>
                <option value="rent">For Rent</option>
                <option value="sell">For Sale</option>
            </select>

            <label for="numBedrooms">Number of Bedrooms:</label>
            <input type="number" id="numBedrooms" name="numBedrooms" required />

            <label for="numBathrooms">Number of Bathrooms:</label>
            <input type="number" id="numBathrooms" name="numBathrooms" required />

            <label for="propertyArea">Area (meter):</label>
            <input type="number" id="propertyArea" name="propertyArea" required />

            <label for="propertyAddress">Address:</label>
            <input type="text" id="propertyAddress" name="propertyAddress" required />

            <label for="propertyImage">Upload Image:</label>
            <input type="file" id="propertyImage" name="propertyImage" accept="image/*" required />

            <button type="submit">Submit Property</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Bunyan. All Rights Reserved.</p>
    <a href="about-us.html">About Us</a>
    <a href="contact-us.html">Contact Us</a>
</footer>
</body>
</html>
