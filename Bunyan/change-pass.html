      top: 0;

    }

    .navbar4-container {

      justify-content: space-between;
      align-items: center;
    }





    /* Main content */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Ensures form and footer are stacked vertically */

      min-height: 100vh; /* Ensures the content takes full height */

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #286690;
    }

    p {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #286690;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e4e70;
    }

    .footer {
      text-align: center;

    <h2>Change Password</h2>

    <!-- Password Form -->
    <form action="#">
      <div class="input-group">
        <label for="current-password">* Current Password</label>
        <input type="password" id="current-password" required />
      </div>

      <div class="input-group">
        <label for="new-password">* Password</label>
        <input type="password" id="new-password" required />
      </div>

      <div class="input-group">
        <label for="confirm-password">* Confirm Password</label>
        <input type="password" id="confirm-password" required />
      </div>

      <button type="submit">Update Password</button>
    </form>
