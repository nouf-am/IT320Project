
<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="UnifidStyle.css" />
  <style>
    /* Contact Page Styling */
    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin-top: 80px; /* Ensures no overlap with navbar */
    }

    .contact-form {
      background-color: #f7f7f7;
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .contact-form h2 {
      color: #1d638b;
      margin-bottom: 20px;
    }

    .contact-form p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form textarea {
      height: 150px;
      resize: none;
    }

    .contact-form button {
      background-color: #1d638b;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #134b6e;
    }

    .cancel-button {
      background-color: #ddd;
      color: #1d638b;
      margin-left: 10px;
      border-radius: 25px;
      padding: 12px 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cancel-button:hover {
      background-color: #bbb;
    }
  </style>
</head>

<!-- Contact Form -->

    <h2>Contact Us</h2>
    <p>Have any questions? Feel free to reach out to us. Weâ€™ll get back to you within 24 hours.</p>

    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>

    <button type="submit">Send</button>
    <button type="button" class="cancel-button">Cancel</button>
  </form>
