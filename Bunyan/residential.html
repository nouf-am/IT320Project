<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties for Sale in Riyadh</title>

  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f7f7f7;
      padding: 16px 24px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .navbar-logo {
      width: 60px;
      height: auto;
    }

    .navbar-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto; /* ŸäÿØŸÅÿπ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿ•ŸÑŸâ ÿßŸÑŸäŸÖŸäŸÜ */
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
    }

    .navbar-menu a {
      text-decoration: none;
      color: #286690;
      font-weight: bold;
    }

    .navbar-actions {
      display: flex;
      gap: 10px;
    }

    .navbar-actions a {
      text-decoration: none;
      background-color: #286690;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-top: 100px; /* Space for fixed navbar */
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-row {
      display: flex;
      gap: 10px;
    }

    .search-row input,
    .search-row select,
    .search-row button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-row button {
      background-color: #286690;
      color: white;
      cursor: pointer;
      border: none;
    }

    /* Property Listings */
    .property-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .property-card {
      display: flex;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .property-card img {
      width: 150px;
      height: 100px;
      border-radius: 5px;
    }

    .property-info {
      padding-left: 15px;
    }

    .property-info h3 {
      font-size: 18px;
      color: #286690;
    }

    .property-info p {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }

    /* Footer */
    footer {
      background-color: #286690;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    footer .footer-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    footer .social-icons img {
      width: 30px;
      height: 30px;
      filter: invert(100%);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<header class="navbar">

  </a>

      <a href="residential.html">Properties</a>
    </nav>

    <div class="navbar-actions">
      <a href="log-in.html">Login</a>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="main-content">
  <h2>Properties for Sale in Riyadh</h2>
  <p>2 Results</p>

  <!-- Search & Filters -->
  <div class="search-container">
    <div class="search-row">
      <input type="text" placeholder="Search Districts in Riyadh">

      <select>

      <select>

        <option>1M - 2M</option>
        <option>Above 2M</option>

      <button>Search</button>

  </div>

  <!-- Property Listings -->
  <div class="property-list">

      <img src="Apart.jpg" alt="Apartment">

    <!-- Property 2 -->

      <img src="Villa.jpg" alt="Villa">
      <div class="property-info">
        <h3>Villa For Sale</h3>

        <p>üìè 328 sqm</p>
        <p>üìç Al Janadriyah, East Riyadh</p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Bunyan. All Rights Reserved.</p>
  <div class="footer-links">
    <a href="about-us.html">About Us</a>

  </div>
  <div class="social-icons">
    <a href="https://www.instagram.com" target="_blank">
      <img src="https://img.icons8.com/?size=100&id=32309&format=png&color=FFFFFF" alt="Instagram" />
    </a>
    <a href="https://www.facebook.com" target="_blank">
      <img src="https://shop.alharamainperfumes.com/media/wysiwyg/social_media_icon-02.png" alt="Facebook" />

      <img src="https://img.icons8.com/?size=100&id=118638&format=png&color=FFFFFF" alt="WhatsApp" />

</body>
</html>
