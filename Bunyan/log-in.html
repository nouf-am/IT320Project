
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In Page</title>
  <link rel="stylesheet" href="UnifidStyle.css" />
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full height */
    }

    /* Ensure the main content fills up the space between the header and footer */
    .main-content {
      flex-grow: 1; /* This makes sure the content area takes up remaining space */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    /* Form section */
    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
    }

    .image-section {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1511452885600-a3d2c9148a31?ixid=M3w5MTMyMXwwfDF8c2VhcmNofDM0fHxyZWFsJTIwZXN0YXR8ZW58MHx8fHwxNzQxOTAwMTA0fDA&ixlib=rb-4.0.3&w=1500');
      background-size: cover;
      background-position: center;
      min-height: 400px; /* يحدد الحد الأدنى لحجم الصورة */
      max-height: 500px; /* يمنع الصورة من أن تصبح طويلة جدًا */
    }

    .form-section {
      flex: 1;
      padding: 30px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    input[type="password"] {
      font-family: Arial, sans-serif;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #286690;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }


  </style>
</head>
<body>
<!-- header.html -->
<header class="navbar4-container">
  <div class="navbar4-navbar-interactive">
    <a href="index.html" class="navbar4-navlink">
      <img src="logo.png" alt="Logo" class="navbar4-image1" />
    </a>
    <div class="navbar4-desktop-menu">
      <a href="index.html">Home Page</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="investment.html">Investment</a>
      <a href="properties.html">Properties</a>
    </div>
    <a href="log-in.html" class="navbar4-action11">LogIn</a>
  </div>
</header>

<!-- Main Content -->
<div class="main-content">
  <div class="container">
    <!-- Image Section -->
    <div class="image-section">
      <!-- Image is already in the background -->
    </div>

    <!-- Form Section -->
    <div class="form-section">
      <h2>Log in</h2>
      <form action="profile.html" method="POST">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email address" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required />

        <div class="footer">
          <button type="submit" class="btn">Log In</button><br><br>
          <p>Dont have an account? <a href="sign_up.html">SignUp</a></p>
          <a href="forget-password.html">Forget Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- footer.html -->
<footer>

  <a href="contact-us.html">Contact Us</a>

      <img src="https://shop.alharamainperfumes.com/media/wysiwyg/social_media_icon-02.png" alt="Facebook" />

      <img src="https://img.icons8.com/?size=100&id=118638&format=png&color=FFFFFF" alt="WhatsApp" />
    </a>
  </div>
</footer>
</body>
</html>
